<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>网页呼叫客服</title>
  <style>
    /* 保持你的样式不变 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .main-content {
      transform: translateY(-3cm);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    #callButton, #hangupButton {
      padding: 18px 36px;
      font-size: 22px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #callButton {
      background-color: #28a745;
      color: white;
    }
    #callButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #hangupButton {
      background-color: #dc3545;
      color: white;
    }
    #hangupButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #callStatus {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 90%;
      max-width: 800px;
      font-size: 20px;
      color: #555;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>欢迎来到在线客服中心</h1>

    <button id="callButton" onclick="makeCall()">📞 呼叫客服</button>
    <button id="hangupButton" onclick="hangupCall()" disabled>🛑 挂断</button>
    <div id="callStatus">未呼叫</div>
    <!-- 这里保留audio元素以兼容一些浏览器需求 -->
    <audio id="audioRemote" autoplay></audio>
  </div>

  <div class="footer">
    <strong>测试指南</strong><br>
    点击“呼叫客服”按钮开始通话。<br>
    通话过程中，您可以随时点击“挂断”按钮结束通话。<br>
    内容、页面、链接等等一切都可以按照您的需求定制，请联系 Telegram（飞机）客服人员。
  </div>

  <!-- 引入依赖 -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');

      const configuration = {
        sockets: [socket],
        uri: 'sip:100110@xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '网页客户',
        session_timers: true, // 开启 session timer，有助于断线检测
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;
      let isCalling = false;

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      // AudioContext 方案播放远端音频，防止切后台声音丢失
      const AudioContextClass = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContextClass();
      let sourceNode = null;

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      // 解锁AudioContext（浏览器限制音频自动播放）
      function unlockAudioContext() {
        if (audioCtx.state === 'suspended') {
          audioCtx.resume().then(() => {
            console.log('AudioContext 已恢复');
          });
        }
      }
      document.body.addEventListener('click', unlockAudioContext, { once: true });

      // 页面可见性变化，恢复 AudioContext
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          if (audioCtx.state === 'suspended') {
            audioCtx.resume().then(() => console.log('页面切回前台，AudioContext恢复'));
          }
        }
      });

      ua.on('connected', () => console.log('已连接到 SIP WebSocket'));
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.log('❗️ WebSocket 断开'));
      ua.start();

      window.makeCall = function () {
        if (isCalling) return;

        unlockAudioContext();

        isCalling = true;
        callButton.disabled = true;
        hangupButton.disabled = false;
        updateStatus("正在呼叫...");

        session = ua.call('sip:80088@xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        // 监听远端轨道，使用AudioContext播放音频
        function handleRemoteTrack(event) {
          const remoteStream = event.streams[0];
          if (sourceNode) {
            sourceNode.disconnect();
            sourceNode = null;
          }
          sourceNode = audioCtx.createMediaStreamSource(remoteStream);
          sourceNode.connect(audioCtx.destination);

          // 兼容性，给audio标签也绑定下音频流
          remoteAudio.srcObject = remoteStream;
          remoteAudio.play().catch(err => console.warn('audio播放失败:', err));
          console.log('远端音频轨道绑定完成');
        }

        session.connection.addEventListener('track', handleRemoteTrack);

        session.on('progress', () => updateStatus("振铃中..."));
        session.on('accepted', () => updateStatus("通话中"));
        session.on('ended', () => {
          updateStatus("通话结束");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("呼叫失败");
          console.error('呼叫失败:', e);
          resetUI();
        });
      };

      window.hangupCall = function () {
        if (session) {
          session.terminate();
        }
      };

      function resetUI() {
        isCalling = false;
        callButton.disabled = false;
        hangupButton.disabled = true;
        session = null;
        if (sourceNode) {
          sourceNode.disconnect();
          sourceNode = null;
        }
        remoteAudio.srcObject = null;
      }

      // 页面关闭或刷新时，主动挂断通话，避免服务器端资源占用
      window.addEventListener('beforeunload', () => {
        if (session) {
          session.terminate();
        }
      });
    });
  </script>
</body>
</html>
